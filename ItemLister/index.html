<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="head-container">
            <div class="row">
                <div class="heading">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="search">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input id="item" type="text" class="form-control mr-2" required>
                
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="btn  delete">X</button></li>
                <li class="list-group-item">Item 2 <button class="btn  delete">X</button></li>
                <li class="list-group-item">Item 3 <button class="btn  delete">X</button></li>
                <li class="list-group-item">Item 4 <button class="btn  delete">X</button></li>
            </ul>
            <!-- <div id="output"></div>
            <br> -->
        </div>


        <div></div>
</body>

</html>
